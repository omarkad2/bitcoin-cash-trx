<!DOCTYPE HTML>
<html>
	<head>
		<title>Bitcoin Cash Transaction</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<!-- Custom CSS -->		
		<link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
	    <!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	</head>
	<body>
		<nav class="navbar navbar-dark bg-dark">
		</nav>
		<div class="container">
			{% if error %}
				<h2>error : {{error}}!</h2>
			{% endif %}
			<form method="POST" action="">
				<div class="form-group">
					<input type="text" class="form-control" name="trxId" id="trxId" placeholder="Enter last transaction Hash">
				</div>
				<div class="form-group">
					<input type="text" class="form-control" name="wif" id="wif" placeholder="Enter your WIF key" aria-describedby="wifHelp">
					<small id="wifHelp" class="form-text text-muted">We'll never share or store or log your WIF key.</small>
				</div>
				<div class="form-group">
					<input type="text" class="form-control" name="senderAddr" id="senderAddr" placeholder="Enter the output scriptPubKey(unnecessary)">
				</div>
				<div class="form-group">	
					<input type="text" class="form-control" name="receiverAddr" id="receiverAddr" placeholder="Enter Receiver Address">
				</div>
				<button type="submit" class="btn btn-dark">Send</button>
			</form>
		</div>
	    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	</body>
</html>
